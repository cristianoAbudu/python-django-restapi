<form action="salvarColaborador/" method="post">
    {{ form }}
    <input type="submit" value="OK">
</form>

{% if colaborador_list %}
    <ul>
    {% for colaborador in colaborador_list %}
       <li>{{ colaborador.nome }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum colaborador cadastrado.</p>
{% endif %}
